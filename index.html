<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNC Bank Login</title>
    <style>
        /* Style for the entire page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        /* Style for the form container */
        .form-container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        /* Header styling */
        .form-container h2 {
            color: #003366;
            margin-bottom: 18px;
            text-transform: uppercase;
        }
        
        img {
            object-fit: cover;
            aspect-ratio: 10;
            border-radius: 50%;
            height: 250px;
            width: 250px;
        }

        /* Style for input fields */
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Style for the login button */
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .form-container button:hover {
            background-color: #002244;
        }
        .image img{
            width: 100%;
            height: auto;
            object-fit: contain;
            margin: 20px 0;

        }

        /* Error message styling */
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Welcome to Citi Bank</h2>
        <div class="image">
            <img src="banklogo.jpeg" alt="">
        </div>
        <form id="loginForm">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <!-- Error message container -->
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessageDiv = document.getElementById("errorMessage");

            // Clear any previous error message
            errorMessageDiv.textContent = "";

            // Check if the email and password match the required values
            if (email === "harrisonmikel250@gmail.com" && password === "Harrison@250") {
                // Redirect to the specified page
                window.location.href = "harrisonmikel.html";
            } else {
                // Display the error message if the input is not valid
                errorMessageDiv.textContent = "No account is associated with this profile. Please create an account with Citi Bank.";
            }
        });
    </script>

</body>
</html>
